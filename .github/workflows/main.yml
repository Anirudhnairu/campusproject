name: Build EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: List files at repo root (debug)
        run: dir

      - name: List files inside project folder (debug)
        run: |
          cd SmartCampusDashboardFull
          dir

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Build solution (Release)
        run: msbuild SmartCampusDashboardFull/SmartCampusDashboard.sln /p:Configuration=Release /restore

      - name: Show build output structure (debug)
        run: |
          cd SmartCampusDashboardFull
          dir
          cd bin
          dir
          cd Release
          dir
          cd net48
          dir

      - name: Upload EXE and DLLs
        uses: actions/upload-artifact@v4
        with:
          name: SmartCampusDashboard-output
          path: |
            SmartCampusDashboardFull/bin/Release/net48/*.exe
            SmartCampusDashboardFull/bin/Release/net48/*.dll
